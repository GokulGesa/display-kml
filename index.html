    <script type="text/javascript">
      //<![CDATA[

      var map;
      var ctaLayer;

      function initMapAfterWaiting() {
        setTimeout(initMap, 1000)
      }

      function initMap() {
        var mapProp = {
          center: new google.maps.LatLng(41.875696, -87.624207),
          zoom: 1,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map"), mapProp);
        ctaLayer = new google.maps.KmlLayer({
          url: "https://raw.githubusercontent.com/daniduarte/KMLtoJSON/master/map.kml",
          map: map
        });
        // }
      }

      function setLatLongs() {
        document.getElementById("lat").value = map.getCenter().lat();
        document.getElementById("long").value = map.getCenter().lng();
      }

      function setZoom() {
        document.getElementById("zoom_level").value = map.getZoom();
      }

      //]]>
    </script>
